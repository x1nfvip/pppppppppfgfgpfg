<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask Zeno - Your AI assistant for all your questions">
    <title>Ask Zeno</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <header class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Ask Zeno</h1>
            </div>
            <div class="theme-toggle" id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <!-- Chat Messages Section -->
        <section class="chat-messages" id="chat-messages"></section>

        <!-- File Upload Preview Section -->
        <section class="file-preview" id="file-preview"></section>

        <!-- Chat Input Section -->
        <footer class="chat-input">
            <div class="input-actions">
                <!-- File Upload -->
                <label for="file-upload" class="file-upload-label" aria-label="Attach file">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-upload" accept=".txt,.js,.py,.html,.css,.json,image/*" multiple aria-label="Choose files" />
            </div>
            <!-- Textarea for User Input -->
            <textarea id="user-input" placeholder="Ask Zeno anything..." aria-label="Type your message"></textarea>

            <!-- Send Message Button -->
            <button onclick="sendMessage()" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <!-- Load scripts at the end of body for faster page load -->
    <script src="script.js" defer></script>
</body>
</html>
